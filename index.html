<!DOCTYPE html>
<html lang="en" class="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Portfolio</title>
  <link href="dist/output.css" rel="stylesheet">
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors duration-300">

  <header class="p-4 flex justify-between items-center border-b dark:border-gray-700">
    <button hx-get="about.html" hx-target="#content">
      <h1 class="text-xl font-bold text-highlight-light dark:text-highlight-dark">My Portfolio</h1>
    </button>
    <div class="flex gap-4">
      <button class="hover:underline" hx-get="about.html" hx-target="#content">About</button>
      <button class="hover:underline" hx-get="projects.html" hx-target="#content">Projects</button>
      <button onclick="toggleDark()" class="ml-4">üåô/‚òÄÔ∏è</button>
    </div>
  </header>

  <main id="content" class="p-4">
    <h2 class="text-2xl font-bold mb-2 text-highlight-light dark:text-highlight-dark">About Me</h2>
    <p>Hi, I‚Äôm a developer who enjoys working with Go, HTMX, and clean designs.</p>
  </main>

  <script>
    function toggleDark() {
      document.documentElement.classList.toggle('dark');
      const mode = document.documentElement.classList.contains('dark') ? 'dark' : 'light';
      localStorage.setItem('theme', mode);
    }

    (function () {
      const saved = localStorage.getItem('theme');
      if (saved) document.documentElement.classList.add(saved);
    })();
  </script>
</body>
</html>
